<div class="home-page">
    <h2 class="home-page-header">Open Jobs Page</h2>
    <div class="home-page-container">
      <table mat-table [dataSource]="jobs" class="mat-elevation-z8" *ngIf="jobs.length > 0">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let job"> {{job.name}} </td>
        </ng-container>
      
        <!-- email Column -->
        <ng-container matColumnDef="resort">
          <th mat-header-cell *matHeaderCellDef> Resort </th>
          <td mat-cell *matCellDef="let job"> {{job.resort.name}} </td>
        </ng-container>

        <ng-container matColumnDef="guest">
          <th mat-header-cell *matHeaderCellDef> Guest </th>
          <td mat-cell *matCellDef="let job"> {{job.guest.firstName + ' ' + job.guest.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let job"> {{job.date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div *ngIf="jobs.length === 0">No open jobs at this time</div>
    </div>
</div>
