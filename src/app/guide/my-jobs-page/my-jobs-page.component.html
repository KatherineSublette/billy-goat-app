<div class="my-jobs-page">
    <h2 class="my-jobs-page-header">My Jobs</h2>
    <div class="my-jobs-page-container">
      <table mat-table [dataSource]="jobs" class="mat-elevation-z8" *ngIf="jobs.length > 0">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let job"> {{job.name}} </td>
        </ng-container>
      
        <!-- email Column -->
        <ng-container matColumnDef="resort">
          <th mat-header-cell *matHeaderCellDef> Resort </th>
          <td mat-cell *matCellDef="let job"> {{job.resort.name}} </td>
        </ng-container>

        <ng-container matColumnDef="guest">
          <th mat-header-cell *matHeaderCellDef> Guest </th>
          <td mat-cell *matCellDef="let job"> {{job.guest.firstName + ' ' + job.guest.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let job"> {{job.date}} </td>
        </ng-container>

        <ng-container matColumnDef="complete">
          <th mat-header-cell *matHeaderCellDef> Compelte </th>
          <td mat-cell *matCellDef="let job"> 
            <button mat-raised-button color="primary" (click)="onComplete(job)">Complete</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="cancel">
            <th mat-header-cell *matHeaderCellDef> Cancel </th>
            <td mat-cell *matCellDef="let job">
              <button mat-raised-button color="primary" (click)="onCancel(job)">Cancel</button> 
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div *ngIf="jobs.length === 0">You have no jobs at this time</div>
    </div>
</div>
