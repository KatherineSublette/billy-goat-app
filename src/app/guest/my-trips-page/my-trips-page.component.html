<div class="my-trips-page">
    <h2 class="my-trips-page-header">My Trips</h2>
    <div class="my-trips-page-container">
      <button mat-raised-button color="primary" (click)="openDialog()">New Trip</button>
      <table mat-table [dataSource]="trips" class="mat-elevation-z8" *ngIf="trips.length > 0">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let trip"> {{trip.name}} </td>
        </ng-container>
      
        <!-- email Column -->
        <ng-container matColumnDef="resort">
          <th mat-header-cell *matHeaderCellDef> Resort </th>
          <td mat-cell *matCellDef="let trip"> {{trip.resort.name}} </td>
        </ng-container>

        <ng-container matColumnDef="guide">
            <th mat-header-cell *matHeaderCellDef> Guide </th>
            <td mat-cell *matCellDef="let trip"> 
              {{trip?.guide ? trip.guide?.firstName + ' ' + trip.guide?.lastName: "No Guide"}} 
            </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let trip"> {{trip.date}} </td>
        </ng-container>

        <ng-container matColumnDef="cancel">
            <th mat-header-cell *matHeaderCellDef> Cancel </th>
            <td mat-cell *matCellDef="let trip"> 
              <button mat-raised-button color="primary" (click)="onCancel(trip)">Cancel</button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div *ngIf="trips.length === 0">You have no trips at this time</div>
    </div>
</div>
