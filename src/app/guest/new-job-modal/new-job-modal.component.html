<div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>New Trip</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form">
          <div fxLayout="column">
          <mat-form-field>
            <input matInput placeholder="Name" formControlName="Name">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Select an option</mat-label>
            <mat-select formControlName="Resort">
              <mat-option>None</mat-option>
              <mat-option value=1>Park City Mountain Resort</mat-option>
              <mat-option value=2>Jackson's Hole</mat-option>
              <mat-option value=3>Alta</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="Date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
            <button mat-raised-button color="primary" (click)="onNoClick()">cancel</button>
          </mat-card-actions>
        </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
